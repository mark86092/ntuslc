---
layout: default
---
<header class="page-header">
  <h1 class="post-title">{{ page.title }}</h1>
</header>

<div class="post-content">
  {{ content }}
</div>

<div class="row">
  <div class="col-sm-6 col-xs-12">
    <div class="fb-comments" data-width="100%" data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" data-numposts="5"></div>
  </div>
</div>
